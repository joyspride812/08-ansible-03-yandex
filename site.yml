---
- name: Install Clickhouse
  hosts: clickhouse
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
###########################################################################################################
- name: Install Vector
  hosts: vector
  become: true
  handlers:
    - name: Restart vector service
      become: true
      ansible.builtin.service:
        name: vector
        state: restarted
  tasks:
    - name: Add Vector repo
      ansible.builtin.shell: bash -c "$(curl -L https://setup.vector.dev)"
    - name: Install vector
      ansible.builtin.apt:

        name: vector
        state: latest
        update_cache: no
    - name: Enable vector service
      ansible.builtin.service:
        name: vector
        state: enabled
    - name: Configure vector
      template:
        src: templates/index.j2
        dest: /etc/vector/vector.yaml
        mode: 0774
      notify: Restart vector service
##############################################################################################################
- name: Install Nginx
  hosts: lighthouse
  become: true
  tasks:
    - name: Install nginx
      ansible.builtin.apt:
        name: nginx
        state: latest
        update_cache: yes
    - name: Enable Nginx service
      ansible.builtin.service:
        name: nginx
        state: started
        enabled: true
    - name: Remove default nginx configuration link
      ansible.builtin.file:
        path: /etc/nginx/sites-enabled/default
        state: absent
    - name: Remove default nginx configuration
      ansible.builtin.file:
        path: /etc/nginx/sites-available/default
        state: absent
    - name: Nginx config
      ansible.builtin.template:
        src: templates/nginx.j2
        dest: /etc/nginx/sites-available/static-site-config
        mode: '644'
    - name: Enable website configuration
      file:
        src: /etc/nginx/sites-available/static-site-config
        dest: /etc/nginx/sites-enabled/static-site-config
        state: link
    - name: Ensure nginx is running
      systemd:
        name: nginx
        state: started
        enabled: yes
##############################################################################################################
- name: Install LightHouse
  hosts: lighthouse
  become: true
  tasks:
    - name: Install git
      ansible.builtin.apt:
        name: git
        state: latest
    - name: Git clone
      ansible.builtin.git:
        repo: https://github.com/VKCOM/lighthouse
        dest: /var/www/html/lighthouse
    - name: Remove default nginx site
      ansible.builtin.file:
        path: //var/www/html/index.nginx-debian.html
        state: absent
    - name: Restart nginx service
      ansible.builtin.service:
        name: nginx
        state: restarted

